<script>
    /*
    === closure ===
    - Closure is combination function and bundel references to around data.
    - With closure, we can create a function in local scope and reference to 
    around data in local scope to out from the scope.
    -
    */

    function createAdder(value){
        const owner = "Eko";

        function add(param){
            console.info(owner);
            return value + param;
        }

        return add;
    }

    const addTwo = createAdder(2);
    // function addTwo(param){
    //     console.info("Eko");
    //     return 2 + param;
    // }
    console.info(addTwo(10));
    console.info(addTwo(20));


    const addTen = createAdder(10);
    // function addTwo(param){
    //     console.info("Eko");

    // }
    console.info(addTen(10));
    console.info(addTen(20));

</script>
