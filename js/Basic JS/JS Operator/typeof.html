<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    
    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>

    <script>
        //type of for knows variabel data types

       var num =  typeof(10);
       document.getElementById("text1").innerHTML = num;

       var boolean =  typeof(true);
       document.getElementById("text2").innerHTML = boolean;

       var string =  typeof("sassa");
       document.getElementById("text3").innerHTML = string;

    </script>

</body>
</html>
