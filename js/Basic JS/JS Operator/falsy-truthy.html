<body>
<script>
    /*
    ==== Falsy dan Truthy ====
    - Similiar like boolean

    === falsy ===
    we can say a data falsy when :
    1. false
    2. 0, -0
    3. "", '', ``
    4. null
    5. undefined
    6. NaN
    */
    let data;

    if(data){
        document.writeln("TRUE");
    }else{
        document.writeln("FALSE");
    }

    
    let number = 12;
    if(number){
        document.writeln("TRUE");
    }else{
        document.writeln("FALSE");
    }

</script>
