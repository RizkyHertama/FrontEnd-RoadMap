<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
<script>

    /*
    === Nullish Coalescing Operator ===
    - Nullish contain undefined and null value.
    */

    let parameter;

    let data = parameter;
    if(data === undefined || data === null){
        data = "default value";
    }

    document.writeln(`<p>${data}</p>`);

    data = parameter ?? "default value";

    document.writeln(`<p>${data}</p>`);

</script>
</body>
</html>
